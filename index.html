<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGA: The Winners</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="home-screen" class="screen active">
        <header class="app-header">
            <div class="logo">THE GAME <span>AWARDS</span></div>
        </header>

        <div class="controls-bar">
            <select id="category-filter">
                <option value="all">Totes les categories</option>
                <option value="Game of the Year">Game of the Year</option>
                <option value="Best Game Direction">Best Game Direction</option>
                <option value="Best RPG">Best RPG</option>
                <option value="Best Art Direction">Best Art Direction</option>
                <option value="favorites">‚ù§ Els meus favorits</option>
            </select>
            <button id="sort-btn" title="Canviar ordre">A-Z</button>
        </div>

        <div id="content-list" class="content-list"></div>

        <div class="history-section">
            <h3>‚Ü∫ √öltims vistos</h3>
            <div id="history-list" class="history-scroll"></div>
        </div>
    </section>

    <section id="player-screen" class="screen hidden">
        <button id="back-btn" class="nav-btn">‚Üê Tornar</button>
        
        <div class="video-container">
            <video id="main-video" playsinline>
                <source src="" type="video/mp4">
            </video>
            
            <div class="custom-controls">
                <input type="range" id="progress-slider" class="styled-slider" min="0" max="100" value="0">
                
                <div class="controls-row">
                    <button id="play-pause-btn" class="icon-btn">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                    </button>
                    
                    <span id="time-display">00:00 / 00:00</span>
                    
                    <div class="vol-control">
                        <button id="mute-btn" class="icon-btn">
                            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg>
                        </button>
                        <input type="range" id="volume-slider" class="styled-slider vol-slider" min="0" max="1" step="0.05" value="1">
                    </div>
                    
                    <button id="fullscreen-btn" class="icon-btn">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="video-info">
            <div class="info-header">
                <div>
                    <h1 id="player-title">T√≠tol</h1>
                    <span id="player-seen-badge" class="badge-seen hidden">üëÅ Vist</span>
                </div>
                <button id="player-like-btn" class="like-btn">‚ô°</button>
            </div>
            <p id="player-category" class="category-tag">Categoria</p>
            <p id="player-desc">Descripci√≥</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
